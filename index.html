<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOMO Game</title>
    <!-- add scripts -->
    <script defer src="scripts/main.js"></script>
    <script src="scripts/model.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body onload="init()" class="text">
    <div class="grid-container">
        <div id="snowflake-div" class="grid-item" onclick="clickedCurrency()">
            <img src="assets/images/Silver.png" id="snowflake-img" class="img">
            <div id="showCurrency"></div>
        </div>
        <div id="upgrade-display-div" class="grid-item">Upgrade Display Div</div>
        <div id="store-container" class="grid-item">
            <div id="store"><h1>Upgrades</h1></div>
        </div>
    </div>
    <div id="reset-save-btns" class="btn-container">
        <div id="reset-btn" class="btn" >
            <h1 onclick="resetGame()">RESET</h1>
        </div>
        <div id="save-btn" class="btn" onclick="saveGame(true)">
        <h1>SAVE</h1>
        </div>
        </div>        
    </div>
    <div id="tooltip-box">
        <p id="tooltip">Game is saved automatically every 60 seconds.</p>
    </div>
</body>
</html>
