<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflake Game</title>
    <!-- add scripts -->
    <script src="scripts/main.js"></script>
    <script src="scripts/model.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body onload="init()" class="text">
    <div class="grid-container">
        <div id="snowflake-div"class="grid-item" onclick="clickedSnowflake()">
            <img src="assets/images/Silver.png" id="snowflake-img" class="img">
            <div id="showFlakes"></div>
        </div>
        <div id="upgrade-display-div" class="grid-item"></div>
        <div id="store-container" class="grid-item">
            <div id="store">Buy Upgrades</div>
            <div id="shovel" onclick="buyUpgrade(shovel)">
                <p>Buy some fomo!</p>
                <p>+1 Silver Per Click</p>
                <p>+1 Silver Per Second</p>
                <img src="assets/images/fomo.jpg" id="shovel-img" class="img">
            </div>
        </div>
    </div>        
</body>
</html>
